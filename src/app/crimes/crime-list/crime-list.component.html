<div class="row">
  <div class="col-md-5">
    <h2>Crimes</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let crime of crimes"
        (click)="selectCrime(crime)"
        [class.active]="crime === selectedCrime">
        {{crime.crime}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewCrime()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <crime-details
      [crime]="selectedCrime"
      [createHandler]="addCrime"
      [updateHandler]="updateCrime"
      [deleteHandler]="deleteCrime">
    </crime-details>
  </div>
</div>
